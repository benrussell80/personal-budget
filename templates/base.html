<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %}</title>
</head>
<body>
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>
            {{ message }}
        </li>
        {% endfor %}
    </ul>
    {% endif %}
    <ul id="links">
        <li><a href="{% url 'ledger:index' %}">Home</a></li>
        <li><a href="{% url 'ledger:submit_transaction' %}">Submit a Transaction</a></li>
        <li><a href="{% url 'ledger:create_quick_transaction' %}">Create Quick Transaction</a></li>
        <li><a href="{% url 'ledger:submit_quick_transaction' %}">Submit Quick Transaction</a></li>
        <li><a href="{% url 'ledger:create_account' %}">Create Account</a></li>
    </ul>
    {% block content %}
    {% endblock content %}
</body>
</html>
